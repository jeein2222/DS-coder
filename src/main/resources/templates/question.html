<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 리스트에서 상세페이지</title>
<!--    코멘트를 달 수 있는 페이지-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" type="text/css" href="/css/question_wr.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializeObject.min.js"></script>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="/js/question_wr.js"></script>
</head>
<body>

<div class="nav">
    <a class="nav-logo">Grow Together, DS</a>
    <ul class="nav-ul">
        <li class="nav-item" onclick="location.href='/ds-sw/'"><a>Home</a></li>
        <li class="nav-item" onclick="location.href='/ds-sw/question'"><a>Question</a></li>
        <li class="nav-item" onclick="location.href='/ds-sw/info'"><a>IT Info</a></li>
        <li class="nav-item" onclick="location.href='/ds-sw/login'"><a>Login</a></li>
    </ul>
</div>
<div class="header" style="background-image:url('/img/RecordImg.jpg')">
    <div class="record">
        <form id="record-form">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Title</span>
                <input type="text" name="title" id="title" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text"> Question</span>
                <input type="text" name="question" id="question" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Code</span>
                <textarea
                        id="editing-code"
                        cols="80"
                        placeholder="소스코드 입력"
                        spellcheck="false"
                        oninput="update_code(); resize();">
                </textarea>

                <pre id="highlighting-code" class="hljs">
                    <code></code>
                </pre>
            </div>
        </form>
        <form>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea id="comment"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="send_comment" onclick="ajax_comment()" value="call">Leave a Comment</button>
        </form>

        <br/>
        <br/>
        <div id="records">

        </div>

    </div>
</div>
</body>
</html>
