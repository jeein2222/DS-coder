<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오답 노트</title>

    <!-- CSS only -->
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" type="text/css" href="/css/dic.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializeObject.min.js"></script>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/js/dic.js"></script>
    <script src="/js/logout.js"></script>
</head>
<body>

<div class="nav">
    <a class="nav-logo" onclick="location.href='/ds-sw/'">DS-Coder</a>
    <ul class="nav-ul">
        <li class="nav-item" onclick="location.href='/ds-sw/question'"><a>Board</a></li>
        <li class="nav-item" onclick="location.href='/ds-sw/question/write'"><a>Records</a></li>
        <li class="nav-item" onclick="location.href='/ds-sw/dic'"><a>IT Info</a></li>
        <li class="nav-item" onclick="location.href='/ds-sw/dic'"><a>IT Dictionary</a></li>
        <li class="nav-item" id="join" onclick="location.href='/ds-sw/auth/join'"><a>Join</a></li>
        <li class="nav-item" id="login" onclick="location.href='/ds-sw/auth/login'"><a>Login</a></li>
        <li class="nav-item" id="logout" onclick="ajax_logout()"><a>Logout</a></li>
    </ul>
</div>
<div class="header" style="background-image:url('/img/question_write.jpg')">
    <div class="dic">
        <form id="dic-form">
            <h3 style="color:white">IT Dictionary 😂</h3>
            <p style="color:white" >type it word in english</p>
            <p> </p>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" >Word</span>
                <input type="text" name="word" id="word" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" class="btn btn-warning" id="search" onclick="search_word()" value="call">Search</button>
            <button type="button" class="btn btn-secondary" id="clear" onclick="clear_word()" value="call">Clear</button>

            <br>
            <hr style="color:white">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text"> Meaning</span>
                <input type="text" name="meaning" id="meaning" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
            </div>
        </form>


    </div>
</div>
</body>
</html>
