<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/signup.css">
  <link rel="stylesheet" type="text/css" href="/css/navbar.css">

</head>
<body>
<div class="nav">
  <a class="nav-logo">Grow Together, DS</a>
  <ul class="nav-ul">
    <li class="nav-item" onclick="location.href='/ds-sw/'"><a>Home</a></li>
    <li class="nav-item" onclick="location.href='/ds-sw/question'"><a>Question</a></li>
    <li class="nav-item" onclick="location.href='/ds-sw/info'"><a>IT Info</a></li>
    <li class="nav-item" onclick="location.href='/ds-sw/auth/login'"><a>Login</a></li>
  </ul>
</div>
<div class="header" style="background-image:url('')">
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                 class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST" action="{% url 'main_page:signup' %}">
              {% csrf_token %}
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Create Account</p>
              </div>
              <br>
              <!-- Id input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                       placeholder="Enter your id" name="id" />
                <label class="form-label" for="form3Example3">Id</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                       placeholder="Enter password" name="password" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Create</button>

              </div>
              <div class="col-sm-12">
                {% if messages %}
                <div class="messages">
                  {% for message in messages %}
                  <div class="alert alert-info">
                    {{ message.message }}
                    {{ message.tags }}
                  </div>
                  {% endfor %}
                </div>
                {% endif %}


                <hr />
              </div>
          </div>
          </form>
        </div>
      </div>
  </div>
  <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2022. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
  </section>
</div>
</body>
</html>
